context: |-
    .. role:: c(code)
        :language: c

    You have to write 2 functions that will respectively :c:`map` and :c:`filter` a linked list in the same way that streams in java.

    You will have to use the following structures in your code to represent linked lists:

    .. code-block:: c

        typedef struct node {
          struct node *next;
          int value;
        } node_t;

        typedef struct list {
          struct node *first;
          int size;
        } list_t;
