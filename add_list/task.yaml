context: |
    You have to write a function called addLinkedLists which will add two integers, represented using reversed linked lists.

    The linked lists are represented using the following structure:

        .. code-block:: c

            typedef struct node{
                int val;
                struct node *next;
            } node_t;

    Examples of use

    - :code:`addLinkedLists(1->2->3->NULL, 2->3->4->NULL)`, the first linked list represent :code:`321` while the second represent :code:`432`. If we add these numbers, we obtain :code:`753`, the function must thus return :code:`3->5->7->NULL`

    - :code:`addLinkedLists(9->9->9->NULL, 1->NULL)`, the first linked list represent :code:`999` while the second represent :code:`1`. If we add these numbers, we obtain :code:`1000`, the function must thus return :code:`0->0->0->1->NULL`

    - :code:`addLinkedLists(5->9->2->NULL, 1->2->2->4->NULL)`, the first linked list represent :code:`295` while the second represent :code:`4221`. If we add these numbers, we obtain :code:`4516`, the function must thus return  :code:`6->1->5->4->NULL`
