context: |
    Comme vous le savez déjà peut-être, sous Linux : *"everything is a file"*. En effet, même les dossiers sont en fait aussi des fichiers !
    Les deux principaux types de fichiers sont les fichiers standards (ou ordinaires) et les répertoires.

    De plus, la structure du système de fichiers de Linux peut-être représenté par un arbre, avec "/" la racine de tous les fichiers.

    Vous devez ici écrire une fonction baptisée :code:`get_number_of_files` qui, sur base d'un chemin d'un fichier donné (un fichier qui peut donc être un dossier),
    retourne le nombre de fichiers standards contenus dans celui-ci et dans tous ses sous-dossiers.
    Si le chemin du fichier n'existe pas, la fonction doit retourner -1;

    *INDICE : implémenter une version récursive est ici facile et efficace !*

    Exemples d'utilisation:

        - Pour le dossier *Documents*, contenant : *a*, *b* et *c* (3 fichiers standards) : :code:`get_number_of_files("./Documents")` retourne :code:`3`

        - Pour le dossier *Home*, contenant le dossier *Documents* (précédemment décrit), et le dossier *Downloads* qui lui contient : *d* (fichier standard) et *y* (Dossier). *y* contient uniquement *e* (fichier standard). :code:`get_number_of_files("./Home")` retourne :code:`5`

    N.B.: Nous vous conseillons d'utiliser les fonctions `stat <https://man7.org/linux/man-pages/man2/lstat.2.html>`_, `S_ISREG <https://linux.die.net/man/2/stat>`_, `opendir <https://man7.org/linux/man-pages/man3/opendir.3.html>`_, `readdir <https://man7.org/linux/man-pages/man3/readdir.3.html>`_.

    Faites attention au fait que readdir renvoie également dans un dossier les chemins :code:`"."` et :code:`".."`, que vous ne devez pas traiter (au risque de créer des boucles infinies).
